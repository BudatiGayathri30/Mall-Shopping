<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <style>
    body {
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    background: url("Shoppimh.jpg");
    background-size: cover;
}

.navbar {
    background-color: #d9b3ff;
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
}

.navbar a {
    text-decoration: none;
    color: black;
    font-size:15px;
    font-weight: bold;
    padding: 8px 16px;
}

.navbar .logo {
    width: 30px;
    margin-right: 20px;
}
.navbar .home-button {
    border-radius: 8px;
    transition: background-color 0.5s ease, color 0.5s ease;
    padding: 8px 16px;
    
}

.navbar .home-button:hover {
    background-color: #77cdfd;
    color: white;
}

.navbar .aboutus-button {
    border-radius: 8px;
    transition: background-color 0.5s ease, color 0.5s ease;
    padding: 8px 16px;
    
}

.navbar .aboutus-button:hover {
    background-color: #77cdfd;
    color: white;
}

.navbar .contact-button {
    border-radius: 8px;
    transition: background-color 0.5s ease, color 0.5s ease;
    padding: 8px 16px;
    
}

.navbar .contact-button:hover {
    background-color: #77cdfd;
    color: white;
}

.navbar .help-button {
    border-radius: 8px;
    transition: background-color 0.5s ease, color 0.5s ease;
    padding: 8px 16px;
    
}

.navbar .help-button:hover {
    background-color: #77cdfd;
    color: white;
}

.navbar .support-button {
    border-radius: 8px;
    transition: background-color 0.5s ease, color 0.5s ease;
    padding: 8px 16px;
    
}

.navbar .support-button:hover {
    background-color: #77cdfd;
    color: white;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #b69eff;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown:hover .dropdown-content {
  display: block;
}

.dropdown-content a {
  color: white;
  text-decoration: none;
  display: block;
  padding: 8px 16px;
}

.login-container {
    background-color: white;
    max-width: 500px;
    margin: 50px auto;
    padding: 30px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.login-form {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
}

.login-form label {
    margin: 10px 0 5px 0;
    font-weight: bold;
}

.login-form input {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.login-button {
    background-color: #66b2ff;
    color: white;
    border: none;
    padding: 10px;
    width: 100%;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

.login-button:hover {
    background-color: #1a8cff;
}

.login-container a {
    color: #1a8cff;
    text-decoration: none;
}

.login-container a:hover {
    text-decoration: underline;
}
   </style>
</head>
<body>
    <div class="navbar">
        <img src="G LETTERS MALL.JPG" alt="Logo" class="logo">
        <a href="mall.html" class="home-button">Home</a>
        <a href="aboutus.html" class="aboutus-button">About Us</a>
        <a href="contact.html" class="contact-button">Contact us</a>
        <a href="help.html" class="help-button">Help</a>
        <a href="support.html" class="support-button">Support</a> 
    </div>

    <div class="login-container">
        <h2>Login to Mall Shopping</h2>
        <form class="login-form" action="start.html" method="POST">
            <label for="username">User Name</label>
            <input type="text" id="username" name="username" placeholder="Enter your User Name:" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password:" required>
            
            <a href="entry.html" class="login-button">Log in</a>
        </form>
        <p>Don't have an account? <a href="signup.html" class="signup-button">Sign Up</a></p>
    </div>
</body>
</html>
