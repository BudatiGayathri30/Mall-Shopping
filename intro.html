<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Holistic Health</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="intro.css">
</head>
<body>
    <div class="slider-container">
        <!-- First Intro Slide -->
        <div class="slide active" id="slide1">
            <div class="content">
                <div class="icon-container">
                    <i class="fas fa-spa pulse"></i>
                </div>
                <h1 class="slide-in">Your Journey to Wellness</h1>
                <p class="fade-in">"Health is not just about what you're eating. It's also about what you're thinking and saying."</p>
                <div class="icon-row fade-in">
                    <i class="fas fa-heartbeat"></i>
                    <i class="fas fa-brain"></i>
                    <i class="fas fa-peace"></i>
                </div>
                <button class="next-btn bounce" onclick="showNext()">Discover More <i class="fas fa-arrow-right"></i></button>
            </div>
        </div>

        <!-- Second Intro Slide -->
        <div class="slide" id="slide2">
            <div class="content">
                <div class="feature-grid">
                    <div class="feature-box rotate-in">
                        <i class="fas fa-stethoscope"></i>
                        <span>Expert Diagnosis</span>
                    </div>
                    <div class="feature-box rotate-in">
                        <i class="fas fa-mortar-pestle"></i>
                        <span>Natural Remedies</span>
                    </div>
                    <div class="feature-box rotate-in">
                        <i class="fas fa-clinic-medical"></i>
                        <span>Modern Medicine</span>
                    </div>
                    <div class="feature-box rotate-in">
                        <i class="fas fa-om"></i>
                        <span>Holistic Care</span>
                    </div>
                </div>
                <p class="quote fade-in">"The greatest wealth is health."</p>
                <p class="author fade-in">- Ancient Wisdom</p>
                <button class="start-btn bounce" onclick="window.location.href='index.html'">Begin Your Health Journey <i class="fas fa-door-open"></i></button>
            </div>
        </div>
    </div>

    <script>
        function showNext() {
            document.getElementById('slide1').classList.remove('active');
            document.getElementById('slide2').classList.add('active');
        }
    </script>
</body>
</html>
