<!DOCTYPE html>
<html lang="en">
<head>
    <title>Location</title>
    <style>
    body {
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    background: url("Shoppimh.jpg");
    background-size: cover;
}

.container {
    width: 100%;
    max-width: 1024px;
    margin: 0 auto;
    background-color: #e7e4fc;
    padding: 20px;
    border: 1px solid #ccc;
    position: relative;
}
.navbar {
    background-color: #d9b3ff;
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
}

.navbar a {
    text-decoration: none;
    color: black;
    font-weight: bold;
    padding: 8px 16px;
}


.navbar .logo {
    width: 30px;
    margin-right: 20px;
}

.navbar .home-button {
    border-radius: 8px;
    transition: background-color 0.5s ease, color 0.5s ease;
    padding: 8px 16px;
    
}

.navbar .home-button:hover {
    background-color: #77cdfd;
    color: white;
}

.navbar .location-button {
    border-radius: 8px;
    transition: background-color 0.5s ease, color 0.5s ease;
    padding: 8px 16px;
    
}

.navbar .location-button:hover {
    background-color: #77cdfd;
    color: white;
}

.navbar .aboutus-button {
    border-radius: 8px;
    transition: background-color 0.5s ease, color 0.5s ease;
    padding: 8px 16px;
    
}

.navbar .aboutus-button:hover {
    background-color: #77cdfd;
    color: white;
}

.navbar .contact-button {
    border-radius: 8px;
    transition: background-color 0.5s ease, color 0.5s ease;
    padding: 8px 16px;
    
}

.navbar .contact-button:hover {
    background-color: #77cdfd;
    color: white;
}

.navbar .help-button {
    border-radius: 8px;
    transition: background-color 0.5s ease, color 0.5s ease;
    padding: 8px 16px;
    
}

.navbar .help-button:hover {
    background-color: #77cdfd;
    color: white;
}

.navbar .logout-button {
    border-radius: 8px;
    transition: background-color 0.5s ease, color 0.5s ease;
    padding: 8px 16px;
    
}

.navbar .logout-button:hover {
    background-color: #77cdfd;
    color: white;
}

.location-select {
    width: 500px;
    font-size:50px;
    padding: 5px;
    max-height: 300px;
    overflow-y: auto;
}

.location-select option {
    font-size: 18px;
    padding: 10px;
}

.search-section {
    margin: 20px 0;
    position: relative;
    text-align: center;
    font-size:50px;
    color:white;
}

.search-bar {
    width: 50%;
    padding: 10px;
    border-radius: 100px;
    border: 1px solid #ccc;
    
}

.select{
	position:center;
	border-radius:200px;
}

.dropdown {
    position: absolute;
    top: 60px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #4b87e6;
    width: 50%;
    border-radius: 5px;
    color: white;
}

.dropdown ul {
    list-style: none;
    padding: 10px;
    margin: 0;
}

.dropdown ul li {
    padding: 8px 10px;
    cursor: pointer;
}

.dropdown ul li:hover {
    background-color: #6fa3f7;
}

footer {
    text-align:center;
    margin-top: 40px;
}

.logout-btn {
    padding: 8px 15px;
    background-color: none;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.logout-btn:hover {
    background-color: #333;
}
.footer {
            position: absolute; 
            bottom: 0;
            width: 90%;
            text-align: center; 
            background-color: none
; 
            padding: 10px; 
            font-size: 14px; 
      }

.fa {
            padding: 20px;
            font-size: 30px;
            width: 50px;
            text-align: center;
            text-decoration: none;
       }

       .fa:hover {
           opacity: 0.7;
       }

       .fa-facebook {
           background: #3B5998;
           color: white;
       }

       .fa-twitter {
           background: #55ACEE;
           color: white;
      }

</style>
</head>
<body>
    <div class="navbar">
        <img src="G LETTERS MALL.JPG" alt="Logo" class="logo">
        <a href="mall.html" class="home-button">Home</a>
        <a href="location.html" class="location-button">Location</a>
        <a href="aboutus.html" class="aboutus-button">About Us</a>
        <a href="contact.html" class="contact-button">Contact us</a>
        <a href="help.html" class="help-button">Help</a>
        <a href="mall.html" class="logout-button">Logout</a>             
    </div>

    <div class="search-section">
        <label for="mall-location" class="search-label">Search for your location</label><br>
        <select id="mall-location" class="location-select" onchange="navigateToLocation()">	    
            <option value="" disabled selected>Select location</option>
            <option value="warangal.html">Warangal</option>
            <option value="hanamkonda.html">Hanamkonda</option>
            <option value="hyderabad.html">Hyderabad</option>
            <option value="vijayawada.html">Vijayawada</option>
            <option value="tirupati.html">Tirupati</option>
            <option value="khammam.html">Khammam</option>
            <option value="vizag.html">Vizag</option>
            <option value="vishakapatnam.html">Vishakapatnam</option>
        </select>
    </div>
    <script>
        function navigateToLocation() {
            const selectedLocation = document.getElementById('mall-location').value;
            if (selectedLocation) {
                window.location.href = selectedLocation;
            }
        }
    </script>
    <div class="footer">

</body>
</html>
