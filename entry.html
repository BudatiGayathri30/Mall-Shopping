<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mall Shopping</title>
    <style>
    body {
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    background: url("Shoppimh.jpg");
    background-size: cover;
}

.navbar {
    background-color: #d9b3ff;
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
}

.navbar a {
    text-decoration: none;
    color: black;
    font-weight: bold;
    padding: 8px 16px;
}

.navbar .home-button {
    border-radius: 8px;
    transition: background-color 0.5s ease, color 0.5s ease;
    padding: 8px 16px;
    
}

.navbar .home-button:hover {
    background-color: #77cdfd;
    color: white;
}

.navbar .location-button {
    border-radius: 8px;
    transition: background-color 0.5s ease, color 0.5s ease;
    padding: 8px 16px;
    
}

.navbar .location-button:hover {
    background-color: #77cdfd;
    color: white;
}

.navbar .aboutus-button {
    border-radius: 8px;
    transition: background-color 0.5s ease, color 0.5s ease;
    padding: 8px 16px;
    
}

.navbar .aboutus-button:hover {
    background-color: #77cdfd;
    color: white;
}

.navbar .contact-button {
    border-radius: 8px;
    transition: background-color 0.5s ease, color 0.5s ease;
    padding: 8px 16px;
    
}

.navbar .contact-button:hover {
    background-color: #77cdfd;
    color: white;
}

.navbar .help-button {
    border-radius: 8px;
    transition: background-color 0.5s ease, color 0.5s ease;
    padding: 8px 16px;
    
}

.navbar .help-button:hover {
    background-color: #77cdfd;
    color: white;
}

.navbar .signup-button {
    border-radius: 8px;
    transition: background-color 0.5s ease, color 0.5s ease;
    padding: 8px 16px;
    
}

.navbar .signup-button:hover {
    background-color: #77cdfd;
    color: white;
}

.navbar .logo {
    width: 30px;
    margin-right: 20px;
}

.content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 50px auto;
    padding: 20px;
    width: 80%;
    background-color: #ffffff;
    border: 1px solid #e0e0e0;
    border-radius: 10px;
}

.welcome-text {
    max-width: 50%;
    text-align: left;
}

.welcome-text h1 {
    color: #cc0066;
    font-size: 36px;
    margin-bottom: 10px;
}

.welcome-text p {
    font-size: 18px;
    line-height: 1.5;
}

.images-container {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    gap: 15px;
}

.shopping-image {
    width: 150px;
    height: auto;
    border-radius: 10px;
}
.footer {
            position: absolute; 
            bottom: 0;
            width: 90%;
            text-align: center; 
            background-color: none; 
            padding: 10px; 
            font-size: 14px; 
      }

.fa {
            padding: 20px;
            font-size: 30px;
            width: 50px;
            text-align: center;
            text-decoration: none;
       }

       .fa:hover {
           opacity: 0.7;
       }

       .fa-facebook {
           background: #3B5998;
           color: white;
       }

       .fa-twitter {
           background: #55ACEE;
           color: white;
      }

</style>
</head>
<body>
    <div class="navbar">
        <img src="G LETTERS MALL.JPG" alt="Logo" class="logo">
        <a href="mall.html" class="home-button">Home</a>
        <a href="map.html" class="location-button">Location</a>
        <a href="aboutus.html" class="aboutus-button">About Us</a>
        <a href="contact.html" class="contact-button">Contact us</a>
        <a href="help.html" class="help-button">Help</a>
        <a href="mall.html" class="signup-button">Logout</a>
    </div>
    <div class="content">
        <div class="welcome-text">
            <h1>WELCOME...</h1>
            <p>This Page Gives you all the information about exciting offers and deals near your located malls.</p>   
        </div>
        <div class="images-container">
            <img src="mall.3.jpg" alt="Shopping Image 1" class="shopping-image">
            <img src="mall.4.jpg" alt="Shopping Image 2" class="shopping-image">
            <img src="mall.5.jpg" alt="Shopping Image 3" class="shopping-image">
        </div>
    </div>
<div class="footer">
        <p>Copyright Â©2024 @Mall Shopping</p>

	<a href="#" class="fa fa-twitter"></a>
   </div>
</body>
</html>
